<body>
	
	
	<!--about section start -->
	<div class="about_section">
		<div class="container">
			<div class="about_bg"></div>
		</div>
		<div class="container">
			<div class="row">
			  <div class="col-sm">
				<img src="../static/images/checklist.jpg">
			  </div>
			  <div class="col-sm">
				<h1 class="font-weight-bold">To-Do</h1>
				<form method="post" action="{% url 'add_todo' %}">
					{% csrf_token %}
					<div class="form-group">
					  <div class="form-group">
						<label for="exampleFormControlTextarea1" class="font-weight-bold">Title</label>
						<input class="form-control" id="exampleFormControlTextarea1" type="text" name="title">
					  </div>
					  </div>
					  <div class="form-group">
						<label for="exampleFormControlTextarea1" class="font-weight-bold">Date</label>
						<input class="form-control" id="exampleFormControlTextarea1" type="text" name="date">
						<div class="input-group-append">
							<span class="input-group-text" id="basic-addon2">yyyy-mm-dd</span>
						  </div>
					  </div>
					  <div class="form-group">
						<label for="inputState" class="font-weight-bold">Priority</label>
						<select id="inputState" class="form-control" name="priority">
						  <option selected>High</option>
						  <option>Medium</option>
						  <option>Low</option>
						</select>
					  </div>
					  <!-- <div class="form-group">
						<label for="inputState" class="font-weight-bold mr-3">Priority</label>
						<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn btn-danger">High</button>
							<button type="button" class="btn btn-warning">Medium</button>
							<button type="button" class="btn btn-success">Low</button>
						  </div>
					  </div> -->
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				  </form>
			  </div>
			</div>
		  </div>
	</div>
	<!--about section end -->
	
	 <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- javascript --> 
    <script src="js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
